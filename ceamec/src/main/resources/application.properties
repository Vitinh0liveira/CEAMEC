spring.application.name=ceamec

# --- Conexão com o Banco de Dados (MySQL) ---
# URL de conexão JDBC para o seu banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ceamec_db
# Usuário do banco de dados
spring.datasource.username=root
# Senha do banco de dados (em desenvolvimento; use 'secrets' em produção)
spring.datasource.password=root

# --- Configuração do JPA/Hibernate ---
# Dialeto específico para o MySQL, ajuda o Hibernate a gerar o SQL correto
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Ação a ser tomada no schema do banco ao iniciar a aplicação:
# 'validate': valida se as tabelas correspondem às entidades (seguro).
# 'update': atualiza o schema (bom para desenvolvimento).
# 'create-drop': cria o schema, usa e depois apaga (bom para testes).
# 'none': não faz nada (ideal para produção).
spring.jpa.hibernate.ddl-auto=update

# Mostra no console o SQL que o Hibernate está executando (ótimo para debug)
spring.jpa.show-sql=true

# Formata o SQL exibido no console para ser mais legível
spring.jpa.properties.hibernate.format_sql=true